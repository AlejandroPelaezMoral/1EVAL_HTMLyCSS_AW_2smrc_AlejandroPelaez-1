<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Pruebas float.</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
<body>
  <hr>
    <p>
        <img class="izq" src="../float/img/gnu-head-sm.jpg" title="Logotipo de GNU (GNU is Not Unix)" alt="Logotipo de GNU (GNU is Not Unix)" width="129" height="122" class="izquierda">
        El logotipo de GNU debe "flotar" a la izquierda y el párrafo debe fluir a su derecha.
    </p>
  
    </hr> 
    <hr style="clear:both">
  
    <p>
        <img class="dcha" src="../float/img/tux.jpg" alt="Tux, la mascota de Linux" title="Tux, la mascota de Linux" width="103" height="122" class="izquierda">
        El logotipo de Linux, Tux, debe "flotar" a la izquierda y el párrafo debe fluir a su derecha. La línea intermedia impide que se monten sobre el párrafo anterior.
    </p>
    </hr>
</body>    
</html>
